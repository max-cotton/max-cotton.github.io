<!DOCTYPE html>
<html>
	<head>
		<title>My Portolio</title>
		<link rel="stylesheet" href="styles.css">
		<script src="script.js" defer></script>
		<meta charset="UTF-8">
	</head>
	<body>
		<header>
			<nav>
				<a href="/" style="color: blue">~/</a>
				<a href="/" style="color: blue">custom-load-balancer/</a>
			</nav>
		</header>
		<main>
			<div class="prompt-string">
				<span style="color: green">root@portfolio</span>
				<span>:</span>
				<span style="color: blue">~</span>
				<span>$ aboutfetch</span>
			</div>
			<figure id="fetch-image">
				<img src="images/starry-night.jpg" alt="Starry Night" width=300px>
			</figure>
			<div id="about">
				<p>Name: Max Cotton</p>
				<p>Contact: maxelliotcotton@gmail.com</p>
			</div>
			<div class="prompt-string">
				<span style="color: green">root@portfolio</span>
				<span>:</span>
				<span style="color: blue">~</span>
				<span>$ ls ~/Projects/</span>
			</div>
			<div id="projects">
				<span style="color: white">Jun 2025 - Jul 2025</span>
				<a href="/" style="color: blue">Custom Load Balancer</a>
			</div>
			<div class="prompt-string">
				<span style="color: green">root@portfolio</span>
				<span>:</span>
				<span style="color: blue">~</span>
				<span>$ </span>
				<span id="cursor">|</span>
			</div>
		</main>
	</body>	
</html>
